<app-header></app-header>

<div class="card mt-5 container" style="width: 19rem;">

    <div class="card-body text-center ">
        <div *ngIf="msg" class="alert alert-success" role="alert">
            {{ msg }}
        </div>

        <h5 class="card-title">Guardar Usuario</h5>
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="form-group col-md-12">
                    <label for="name">Nombres Y Apellidos</label>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fas fa-user-circle" style="color: Dodgerblue;"></i>
                            </div>
                        </div>
                        <input type="text" id="name" class="form-control" formControlName="name">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-12">
                    <label for="name">Correo Electronico</label>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fas fa-user-circle" style="color: Dodgerblue;"></i>
                            </div>
                        </div>
                        <input type="text" id="email" class="form-control" formControlName="email">
                    </div>
                </div>
            </div>

            <div *ngIf="!editMode" class="row">
                <div class="form-group col-md-12">
                    <label for="name">Contrase√±a</label>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fas fa-address-card" style="color: Dodgerblue;"></i>
                            </div>
                        </div>
                        <input type="password" id="password" class="form-control" formControlName="password">
                    </div>
                </div>
            </div>

            <div class="card-footer text-muted justify-content-center">
                <h6 class="card-subtitle mb-2 text-center text-muted">Opciones</h6>
                <div class="row mt-1">
                    <div class="col-md-12">
                        <button class="btn btn-success" [disabled]="!userForm.valid">
                            <i class="fas fa-check-circle"></i> {{ editMode ? 'Update':'Add' }}
                        </button>
                        <button type="button" class="btn btn-danger ml-1" (click)="onCancel()">
                            <i class="fas fa-times-circle"></i> Cancelar
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
