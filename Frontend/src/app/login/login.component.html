<div class="mt-5">
    <div class="modal-dialog" role="document">
        
        <div *ngIf="errors" class="alert alert-danger" role="alert">
            <p><strong>{{ errors }}</strong></p>
        </div>
        <div class="modal-content">
            <div class="modal-header d-flex justify-content-center">
                <h5 class="text-center">Inicio Session</h5>
            </div>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="modal-body">
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label for="name">Correo Electronico</label>
                            <div class="input-group mb-2">
                                <input type="text" id="email" class="form-control" formControlName="email">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-md-12">
                            <label for="name">Contrase√±a</label>
                            <div class="input-group mb-2">
                                <input type="password" id="password" class="form-control" formControlName="password">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Entrar</button>
                </div>
            </form>
        </div>
    </div>
    <a class="d-flex justify-content-center" routerLink="/register">Registrate!</a>
</div>
